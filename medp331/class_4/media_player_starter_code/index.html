<!DOCTYPE html>
<html>

<head>
  <script src="utility.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title> Custom Media Player </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <h1 id="title">Custom Media Player</h1>
    <button id="change-theme">Change Theme!</button>
    <section>
      <div>
        <p>
          Want to go wacky mode? <input type="text" id="wackyMode"><button onclick="goWackyMode()">Submit</button>
        <p id="wronganswer"></p>
        <h3 id = "smaller-title">What type of video do you want to play?</h3>
        <select name="video" id="video-select">
          <option value="funny">Funny</option>
          <option value="interesting">Interesting</option>
          <option value="cute">Cute</option>
          <option value="trippy">Trippy</option>
        </select>
        <button onclick="selectVideo()">Select</button>
        </p>
        <div class="player">
          <video controls loop>
            <source src="videos/unusual_instrument.mp4" type="video/mp4">
          </video>
          <div class="controls">
            <div>
              <p>Number: <input type="number" id="valueText"></p>
            </div>
            <p>
              <button id="play" onclick="playPauseMedia()">Play/Pause</button>
            </p>
            <p>
              <button onclick="addToModifier();">Add to playback speed</button>
              <button onclick="subtractModifier()">Subtract from playback speed</button>
              <button onclick="multiplyModifier()">Multiply playback speed</button>
              <button onclick="divideModifier()">Divide Playback speed</button>
            </p>
            <p id="playbackSpeed">
              Playback speed is 1
            </p>
            <p>
              <button onclick="zeroModifier();">Reset Modifier</button>
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg==" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
